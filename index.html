<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Arcade | Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <i data-lucide="heart-handshake"></i> Love Arcade
        </div>
        <div class="wallet-badge">
            <i data-lucide="coins"></i>
            <span class="coin-display">0</span>
        </div>
    </header>

    <main>
        <h2>Selecciona un Destino</h2>
        
        <div class="grid-container">
            <div class="glass-card">
                <div class="card-icon-header">
                    <i data-lucide="type" size="48"></i>
                </div>
                <h3>Palabras del Destino</h3>
                <p>Descubre los mensajes ocultos entre las estrellas.</p>
                <a href="games/wordsearch.html" class="btn-primary">
                    <i data-lucide="play"></i> Jugar Ahora
                </a>
            </div>

            <div class="glass-card">
                <div class="card-icon-header">
                    <i data-lucide="map" size="48"></i>
                </div>
                <h3>Laberinto Neón</h3>
                <p>Encuentra el camino hacia el corazón iluminado.</p>
                <a href="games/maze.html" class="btn-primary">
                    <i data-lucide="play"></i> Jugar Ahora
                </a>
            </div>

            <div class="glass-card" style="border-color: var(--gold);">
                <div class="card-icon-header" style="color: var(--gold);">
                    <i data-lucide="gift" size="48"></i>
                </div>
                <h3>Tienda de Regalos</h3>
                <p>Canjea tus puntos por experiencias reales.</p>
                <a href="shop.html" class="btn-primary" style="background: var(--gold); color: #000;">
                    <i data-lucide="shopping-bag"></i> Ir a Canjear
                </a>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
