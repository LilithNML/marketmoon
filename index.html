<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade del Destino</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <i data-lucide="sparkles" color="#f43f5e"></i> LoveArcade
        </div>
        <div class="coin-badge">
            <i data-lucide="coins" size="16"></i>
            <span class="coin-display">0</span>
        </div>
    </header>

    <main>
        <h2>Tus Misiones</h2>
        
        <div class="grid-container">
            <article class="game-card">
                <div class="card-img-wrapper">
                    <i data-lucide="map" size="64" class="card-icon-placeholder" style="color:#00f3ff"></i>
                </div>
                <div class="card-content">
                    <h3>Laberinto Ne√≥n</h3>
                    <p>Conecta los caminos iluminados para encontrar la salida.</p>
                    <a href="games/maze.html" class="btn btn-primary">
                        <i data-lucide="play-circle"></i> Jugar
                    </a>
                </div>
            </article>

            <article class="game-card">
                <div class="card-img-wrapper">
                    <i data-lucide="type" size="64" class="card-icon-placeholder" style="color:#f43f5e"></i>
                </div>
                <div class="card-content">
                    <h3>Sopa de Letras</h3>
                    <p>Encuentra las palabras ocultas del destino.</p>
                    <a href="games/wordsearch.html" class="btn btn-primary">
                        <i data-lucide="play-circle"></i> Jugar
                    </a>
                </div>
            </article>

            <article class="game-card" style="border-color: rgba(251, 191, 36, 0.3);">
                <div class="card-img-wrapper">
                    <i data-lucide="gift" size="64" class="card-icon-placeholder" style="color:var(--gold)"></i>
                </div>
                <div class="card-content">
                    <h3>Recompensas</h3>
                    <p>Canjea tus monedas por momentos especiales.</p>
                    <a href="shop.html" class="btn btn-gold">
                        <i data-lucide="shopping-bag"></i> Abrir Tienda
                    </a>
                </div>
            </article>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
