<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Regalos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <a href="index.html" style="color:white; margin-right:15px;"><i data-lucide="arrow-left"></i></a>
            Tienda
        </div>
        <div class="wallet-badge">
            <i data-lucide="coins"></i> <span class="coin-display">...</span>
        </div>
    </header>

    <main>
        <h2>Recompensas Disponibles</h2>
        <div id="shop-grid" class="grid-container">
            </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data/shop.json')
                .then(r => r.json())
                .then(items => {
                    const container = document.getElementById('shop-grid');
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'glass-card';
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="card-img-top">
                            <h3>${item.name}</h3>
                            <p>${item.desc}</p>
                            <button class="btn-primary" onclick="buyItem(${item.id}, ${item.price}, '${item.name}')">
                                <span>${item.price}</span> <i data-lucide="coins" size="16"></i> Canjear
                            </button>
                        `;
                        container.appendChild(div);
                    });
                    lucide.createIcons();
                });
        });

        function buyItem(id, price, name) {
            if(confirm(`¿Canjear "${name}" por ${price} monedas?`)) {
                if(GameCenter.spendCoins(price, name)) {
                    alert(`¡Canje exitoso! Tómale captura a esto y envíamelo: \n\nVALE POR: ${name}\nFECHA: ${new Date().toLocaleString()}`);
                } else {
                    alert("No tienes suficientes monedas. ¡Juega más!");
                }
            }
        }
    </script>
</body>
</html>
